		<script>
			_showcar();
			(function($, doc) {
				$.init();
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							up: {
								callback: function() {
									var self = this;
									self.endPullUpToRefresh(true);
								},
								contentinit: '&nbsp;', //可以上拉提示信息
								contentdown: '&nbsp;', //上拉结束提示信息
								contentrefresh: '&nbsp;', //上拉进行中提示信息
								contentnomore: '&nbsp;' //上拉无更多信息时提示信息
							}
						});
					});
				});
			})(mui, document);
		</script>
		<script>

					/*************************户籍*********************************/
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					var cityPicker3 = new $.PopPicker({

						title: "选择地区"
					});
					cityPicker3.setData(cityData3);

							$$("input[name='censusDistrict']").val(_getParam(items[2], 'value'));

			$$("#apply").click(function() {
				var formEl = document.getElementsByTagName('form')[0];
				var datas = getFormValues(formEl);

				var carNo = "";
				if($$("#cartext").html() == "新车无牌") {
					carNo = "";
				} else {
					carNo = $$("#cartext").html() + datas.carNo;
					if(!/(^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$)/.test(carNo)) {
						return mui.toast("车牌号输入错误，请重新输入");
					}
