<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择产品</title>
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="mui-content car-bro">
			<div class="mui-card">
				<div class="mui-card-header">日益月鑫(这里是产品名称)</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">目标年化收益</p>
								<h4>7%</h4>
							</div>
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">起购金额（元）</p>
								<h4>2000</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="mui-card-footer mui-text-justify">
					产品名称： 日益月	<br />				
					发行机构： 齐鲁证券（上海）资产管理有发行机构：
				</div>
			</div>
			<div class="line"></div>
			<div class="mui-card">
				<div class="mui-card-header">日益月鑫(这里是产品名称)</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">目标年化收益</p>
								<h4>7%</h4>
							</div>
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">起购金额（元）</p>
								<h4>2000</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="mui-card-footer mui-text-justify">
					产品名称： 日益月	<br />				
					发行机构： 齐鲁证券（上海）资产管理有发行机构：
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			$$('.iphone-keyboard li button').click(function() {
				$$(this).addClass('on').siblings().removeClass('on');
			});
			mui('body').on('tap', '.mui-popover-action a', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				if($$(a).attr("data-value") === "1") {
					mui('.iphone-keyboard button').each(function() {
						if($$(this).hasClass("on")) {
							$$(".cartext").html($$(this).html())
						}
					});
				} else {}
				//关闭
				mui('#' + parent.id).popover('toggle');

			});
			$$("#apply").click(function() {

				var formEl = document.getElementsByTagName('form')[0];
				var datas = getFormValues(formEl);

				var carNo = "";
				if($$("#cartext").html() == "新车无牌") {
					carNo = "";
				} else {
					carNo = $$("#cartext").html() + datas.carNo;
					if(!/(^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$)/.test(carNo)) {
						return mui.toast("车牌号输入错误，请重新输入");
					}
				}
			})
		</script>
	</body>

</html>
