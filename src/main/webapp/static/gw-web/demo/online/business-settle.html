<!DOCTYPE html>
<html class="orderlist">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商家结算</title>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="apply">申请结算</button>
			</div>
		</nav>
		<div class="mui-content member">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a href="#date" class="mui-navigate-right mui-control-item">
					全部
				</a>
			</div>
			<div class="line"></div>
			<div class="mui-card">
				<div class="mui-content-padded mui-text-center">
					<div class="mui-text-center mui-col-xs-12">
						<div class="mui-text-center mui-pull-left mui-col-xs-5">
							<div class="black mui-h5">累计收入</div>
							<div class="black mui-h4">￥555.00</div>
						</div>
						<div class="mui-text-center mui-pull-left mui-col-xs-2">
						</div>
						<div class="mui-text-center mui-pull-left mui-col-xs-5">
							<div class="black mui-h5">累计未结算金额</div>
							<div class="black mui-h4">￥555.00</div>
						</div>
					</div>
					<div class="line20"></div>
					<div class="line15"></div>
				</div>
			</div>
			<div class="mui-card">
				<div class="line">车务代办 </div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">收入</p>
								<h4>￥555.00</h4>
							</div>
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">未结算金额</p>
								<h4>￥555.00</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mui-card">
				<div class="line">汽修美容 </div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">收入</p>
								<h4>￥555.00</h4>
							</div>
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">未结算金额</p>
								<h4>￥555.00</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mui-card">
				<div class="line">理财产品 </div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">收入</p>
								<h4>￥555.00</h4>
							</div>
							<div class="mui-table-cell mui-col-xs-6 mui-text-center">
								<p class="mui-h5">未结算金额</p>
								<h4>￥555.00</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="date" class="mui-popover mui-popover-action statecontent">
			<div class="mui-content mui-row mui-fullscreen">
				<div class="mui-col-xs-3">
					<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					</div>
				</div>
				<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
					<div id="item1" class="mui-control-content mui-active">
					</div>
					<div id="item2" class="mui-control-content">
					</div>
					<div id="item3" class="mui-control-content">
					</div>
				</div>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			var i = 1,
				j = 1,
				m = 4, //左侧选项卡数量+1
				n = 21; //每个选项卡列表数量+1
			for(; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">' + (2018 - i) + '年</a>');
			}
			controls.innerHTML = html.join('');
			html = [];
			for(i = 1; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
				for(j = 12; j > 0; j--) {
					html.push('<li class="mui-table-view-cell black" data-time="' + (2018 - i) + '-' + j + '">' + j + '月</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			//默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
		</script>
		<script>
			$$('#date .mui-table-view li').click(function() {
				$$(this).addClass('blue').siblings().removeClass('blue');
			});

			mui('body').on('tap', '.mui-popover-action li', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				//关闭
				mui('#' + parent.id).popover('toggle');

			});

			$$("#apply").click(function() {})
		</script>
	</body>

</html>
