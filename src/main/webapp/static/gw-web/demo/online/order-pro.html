<!DOCTYPE html>
<html class="orderlist">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>全部订单</title>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="mui-content ">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a href="#date" class="mui-navigate-right mui-control-item">
					下单日期
				</a>
				<a href="#status" class="mui-navigate-right mui-control-item">
					状态
				</a>
			</div>
			<div class="line"></div>
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
						<li class="mui-table-view-cell">
							<div class="mui-table">
								<div class="mui-table-cell mui-col-xs-6">
									<p class="mui-ellipsis black">日益月鑫（产品名称）</p>
									<div>投资金额<span class="red mui-h4">￥20000</span></div>
								</div>
								<div class="mui-table-cell mui-col-xs-6 mui-text-right">
									<p class="blue">投资中</p>
									<div class="gray">2017-10-23 11:21:12 </div>
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="mui-table">
								<div class="mui-table-cell mui-col-xs-6">
									<p class="mui-ellipsis black">日益月鑫（产品名称）</p>
									<div>投资金额<span class="red mui-h4">￥20000</span></div>
								</div>
								<div class="mui-table-cell mui-col-xs-6 mui-text-right">
									<p class="red">未生效</p>
									<div class="gray">2017-10-23 11:21:12 </div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="date" class="mui-popover mui-popover-action statecontent">
			<div class="mui-content mui-row mui-fullscreen">
				<div class="mui-col-xs-3">
					<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					</div>
				</div>
				<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
					<div id="item1" class="mui-control-content mui-active">
					</div>
					<div id="item2" class="mui-control-content">
					</div>
					<div id="item3" class="mui-control-content">
					</div>
				</div>
			</div>
		</div>
		<div id="status" class="mui-popover mui-popover-action statecontent">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell black" data-val="01">未生效</li>
				<li class="mui-table-view-cell black" data-val="02">投资中</li>
				<li class="mui-table-view-cell black" data-val="01">投资结束</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			var i = 1,
				j = 1,
				m = 4, //左侧选项卡数量+1
				n = 21; //每个选项卡列表数量+1
			for(; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">' + (2018 - i) + '年</a>');
			}
			controls.innerHTML = html.join('');
			html = [];
			for(i = 1; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
				for(j = 12; j > 0; j--) {
					html.push('<li class="mui-table-view-cell black" data-time="' + (2018 - i) + '-' + j + '">' + j + '月</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			//默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
		</script>
		<script>
			$$('#date .mui-table-view li').click(function() {
				$$(this).addClass('blue').siblings().removeClass('blue');
			});

			mui('body').on('tap', '.mui-popover-action li', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				//关闭
				mui('#' + parent.id).popover('toggle');

			});

			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			$$("#apply").click(function() {})
		</script>
	</body>

</html>
