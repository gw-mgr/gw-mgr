<!DOCTYPE html>
<html class="orderdetail">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>车辆详情</title>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item">
				<div class="mui-btn mui-btn-primary">&nbsp;&nbsp;编&nbsp;&nbsp;辑&nbsp;&nbsp;</div>
			</a>
			<a class="mui-tab-item">
				<div class="mui-btn mui-btn-primary">&nbsp;&nbsp;删&nbsp;&nbsp;除&nbsp;&nbsp;</div>
			</a>
			<a class="mui-tab-item">
				<div class="mui-btn mui-btn-primary">申请报价</div>
			</a>
		</nav>
		<div class="mui-content">
			<form>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						状态<span class="mui-pull-right blue">未成交</span>
					</li>
				</ul>
				<div class="line"></div>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>下单日期</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="2017-10-23 11:21:12" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>业务类型</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="买车" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>保单号</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>

					<div class="line"></div>
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="8">
					</div>

					<div class="mui-input-row">
						<label>电话</label>
						<input type="tel" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="11">
					</div>
					<div class="mui-input-row">
						<div class="mui-navigate-right">
							<label>买/卖地址</label>
							<input name="censusName" type="text" id="censusName" class=" mui-text-right address" placeholder="请选择(省、市、区)" maxlength="50" readonly="readonly">
							<input name="censusProvince" type="hidden">
							<input name="censusCity" type="hidden">
							<input name="censusDistrict" type="hidden">
						</div>
					</div>

					<div class="mui-input-row">
						<label>详细地址</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="8">
					</div>
					
					<div class="mui-input-row">
						<label>买/卖地址</label>
						<input type="tel" name="workname" class=" mui-text-right mui-input-clear" placeholder="2017-10-23 11:21:12" maxlength="8">
					</div>

					<div class="mui-input-row">		
						<label>车牌号</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>车架号</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>发动机号</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>厂牌类型</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>车辆类型</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-table-view-divider none"></div>
					<div class="mui-input-row">
						<label>初登日期</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>商业险起保日</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>交强险起保日</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-input-row">
						<label>行驶里程</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
					</div>
					<div class="mui-table-view-divider none"></div>
					<div class="mui-table-view-divider none"></div>
					<div class="mui-table-view-divider none"></div>
				</div>
			</form>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
	</body>

</html>
