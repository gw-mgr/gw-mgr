<!DOCTYPE html>

	<body>
		<nav class="mui-bar mui-bar-tab bottom">

							<label>证件类型</label>
							<input type="text" name="sexText" id="sexText" class=" mui-text-right" placeholder="请选择" maxlength="50" readonly="readonly"  disabled="disabled">
							<input type="hidden" name="sex" />
						</div>
					</div>
					<div class="mui-input-row">
						<label>证件号</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="30">
					</div>
					<div class="mui-table-view-divider none"></div>
					<div class="mui-input-row">

					<div class="mui-input-row">

						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="17">

						<label>发动机号</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="17">
					</div>
					<div class="mui-input-row">
						<label>厂牌类型</label>
						<input type="text" name="workname" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="8">
					</div>
					<div class="mui-input-row hand">
						<div class="mui-navigate-right">
							<label>初登日期</label>
						 	<input type="text" name="birthday" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right date" placeholder="请选择" maxlength="50" readonly="readonly" disabled="disabled">

					</div>
					<div class="mui-input-row hand">
						<div class="mui-navigate-right">
							<label>商业险起保日</label>
						 	<input type="text" name="birthday" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right  date" placeholder="请选择" maxlength="50" readonly="readonly" disabled="disabled">
						</div>
					</div>
					<div class="mui-input-row hand">
						<div class="mui-navigate-right">
							<label>车辆类型</label>
							<input type="text" name="sexText" id="sexText" class=" mui-text-right" placeholder="请选择" maxlength="50" readonly="readonly" disabled="disabled">
							<input type="hidden" name="sex" />
						</div>
					</div>
					
					<div class="mui-input-row hand">
						<div class="mui-navigate-right">
							<label>年审到期日</label>
						 	<input type="text" name="birthday" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right date" placeholder="请选择" maxlength="50" readonly="readonly" disabled="disabled">
						</div>
					</div>
					<div class="mui-input-row hand">
						<div class="mui-navigate-right">
							<label>交强险起保日</label>
						 	<input type="text" name="birthday" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right  date" placeholder="请选择" maxlength="50" readonly="readonly" disabled="disabled">
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			_showcar();
			$$("#edit").click(function(){
				$$(".mui-input-row").removeClass("hand");
				$$(".mui-input-row input").removeAttr("disabled");
			})
			(function($, doc) {
				$.init();
				$.ready(function() {
				$$(".date").click(function(event){//
					var _self = this;
					if(_self.picker) {
						_self.picker.show(function (rs) {
							$$(_self).val(rs.text);
								console.log($$(this)+'-----111')
							_self.picker.dispose();
							_self.picker = null;
						});
					} else {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						_self.picker = new $.DtPicker(options);
						_self.picker.show(function(rs) {
							console.log($$(this)+'-----222')
							$$(_self).val(rs.text);
							_self.picker.dispose();
							_self.picker = null;
						});
					}
				});
					var sexPicker = new $.PopPicker({
						layer: "",
						title: "性别"
					});
					sexPicker.setData(sexdata);

					$$("#sexText").click(function(event) { //
						sexPicker.show(function(items) {

							$$("input[name='sexText']").val(JSON.stringify(items[0].text).replace(/"/g, ""));

						});
					});

					$$("#sexText").click(function(event) { //
						sexPicker.show(function(items) {

							$$("input[name='sexText']").val(JSON.stringify(items[0].text).replace(/"/g, ""));

						});
					});

				});
			})(mui, document);
		</script>

</html>
