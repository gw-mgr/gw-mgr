<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>补充信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		
		
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-navigate-right">
						<label>所在地</label>
						<input name="censusName" type="text" id="censusName" class=" mui-text-right address" placeholder="请选择(省、市、区)" maxlength="50" readonly="readonly">
						<input name="censusProvince" type="hidden">
						<input name="censusCity" type="hidden">
						<input name="censusDistrict" type="hidden">
					</div>
				</div>	
			</div>
			<div class="line15"></div>
			<div class="mui-content-padded">
				<button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script src="../../js/jsondata.js"></script>
		<script src="../../js/city.data-3.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					
					/*************************户籍*********************************/
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					var cityPicker3 = new $.PopPicker({
						layer: 3,
						title:"选择地区"
					});
					cityPicker3.setData(cityData3);
					$$("#censusName").click(function(event){//
						cityPicker3.show(function(items) {
							$$("#censusName").val(_getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text'));
							$$("input[name='censusProvince']").val(_getParam(items[0], 'value'));
							$$("input[name='censusCity']").val(_getParam(items[1], 'value'));
							$$("input[name='censusDistrict']").val(_getParam(items[2], 'value'));
						});
					});
				});
				$$("#creValid").click(function(event){//
					var _self = this;
					if(_self.picker) {
						_self.picker.show(function (rs) {
							$$("input[name='creValid']").val(rs.text);
							_self.picker.dispose();
							_self.picker = null;
						});
					} else {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						_self.picker = new $.DtPicker(options);
						_self.picker.show(function(rs) {
							$$("input[name='creValid']").val(rs.text);
							_self.picker.dispose();
							_self.picker = null;
						});
					}
				});
				$$("#birthday").click(function(event){//
					var _self = this;
					if(_self.picker) {
						_self.picker.show(function (rs) {
							$$("input[name='birthday']").val(rs.text);
							_self.picker.dispose();
							_self.picker = null;
						});
					} else {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						_self.picker = new $.DtPicker(options);
						_self.picker.show(function(rs) {
							$$("input[name='birthday']").val(rs.text);
							_self.picker.dispose();
							_self.picker = null;
						});
					}
				});
			})(mui, document);
		</script>
		
		
		
		
	</body>

</html>
