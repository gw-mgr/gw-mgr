<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>
	<body>
		<div class="mui-content login">
			<div class="logo-nav"><img src="../../images/logo.jpg" alt=""></div>
			<div class="mui-text-center">
				<p id="sendmsg"></p>
			</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<em class="icon-tel"></em>
					<input id="loginTel" type="tel" class="mui-input-clear" placeholder="请输入手机号" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
				</div>
				<div class="mui-input-row code">
					<em class="icon-pwd"></em>
					<input id="code" type="tel" class="mui-input-clear" maxlength="6" placeholder="请输入动态密码">
					<button id="sendcode" type="button" class="mui-btn mui-btn-primary mui-btn-outlined sendcode">获取验证码</button>
				</div>
			</form>
			<div class="mui-content-padded">
				<button type="button" id="apply" class="mui-btn mui-btn-primary mui-btn-block">快速登录</button>
				<span class="check" id="check">已阅读并同意《使用协议》</span>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../../js/commom.base.js" ></script>
		
		<script>
			$$("#login").click(function(){
				var loginTel = $$('#loginTel').val();
				var code = $$('#code').val();
				if(loginTel.length === 0){
					mui.toast("请输入手机号");
					return;
				}
				if(!/^1[3|4|5|7|8][0-9]{9}$/.test(loginTel)) {
					mui.toast("手机号输入有误");
					return;
				} 
				if(code.length === 0){
					mui.toast("请输入动态验证码");
					return;
				}
			});
		</script>
	</body>

</html>
