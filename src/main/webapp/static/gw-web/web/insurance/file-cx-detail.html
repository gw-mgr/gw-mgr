<!DOCTYPE html>
<html class="orderdetail">

	<head>

		<link href="../../css/mui.picker.css" rel="stylesheet" />

		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="mui-content">
			<form>
				<input type="hidden" name="status" />
				<input type="hidden" name="orderId" />
				<input type="hidden" name="orderType" />
				<div class="mui-table-view">
					<div class="mui-input-group">
						<div class="mui-input-row">
							<label>状态</label>
							<input type="text" name="statusText" class=" mui-text-right mui-input-clear"  maxlength="8">						
						</div>
					</div>
				</div>
				<div class="line"></div>
				<div id="slider" class="mui-slider mui-fullscreen">
					<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<div class="mui-scroll">
							<a class="mui-control-item mui-active" href="#item1mobile">
								订单信息
							</a>
							<a class="mui-control-item" href="#item2mobile">
								车辆信息
							</a>
							<a class="mui-control-item" href="#item3mobile">
								车主信息
							</a>
							<a class="mui-control-item" href="#item7mobile">
								保险情况
							</a>
						</div>
					</div>
					<div class="mui-slider-group">
						<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
							<div class="mui-input-group">
								<div class="mui-input-row">
									<label>下单日期</label>
									<input type="text" name="createTime" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-input-row">
									<label>产险类型</label>
									<input type="text" name="orderTypeName" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-input-row">
									<label>保单号</label>
									<input type="text" name="orderNo" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
							</div>
						</div>
						<div id="item2mobile" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<div class="mui-input-group">
										<div class="mui-input-row">
											<label>车牌号<a href="#cartextcon" class="cartext">渝</a></label>
											<input type="text" name="carNum" maxlength="6" class="mui-text-right mui-input-clear" placeholder="无" onkeyup="value=value.replace(/[^\w\.\/]/ig,'');this.value=this.value.toUpperCase()" style="width: 54%;" maxlength="6">
										</div>
										<div class="mui-input-row">
											<label>车架号</label>
											<input type="text" name="carFrameNum" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="17">
										</div>
										<div class="mui-input-row">
											<label>发动机号</label>
											<input type="text" name="engineNum" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="17">
										</div>
										<div class="mui-input-row">
											<label>厂牌类型</label>
											<input type="text" name="changType" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
										</div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>车辆类型</label>
												<input type="text" name="carType" class=" mui-text-right carType" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
										<div class="mui-table-view-divider none"></div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>初登日期</label>
												<input type="text" name="registerTime" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right date" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>商业险起保日</label>
												<input type="text" name="businessInsStartTime" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right  date" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>交强险起保日</label>
												<input type="text" name="trafficInsStartTime" data-options='{"type":"date","beginYear":1900,"endYear":2018}' class=" mui-text-right  date" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="item3mobile" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<div class="mui-input-group">
										<div class="mui-input-row">
											<label>车主姓名</label>
											<input type="text" name="carOwner" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
										</div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>车主证件类型</label>
												<input type="text" name="ownerCardType" class=" mui-text-right cardType" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
										<div class="mui-input-row">
											<label>车主证件号</label>
											<input type="text" name="ownerCardId" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="30">
										</div>
										<div class="mui-table-view-divider none"></div>
										<div class="mui-input-row">
											<label>投保人姓名</label>
											<input type="text" name="tbr" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
										</div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>投保人证件类型</label>
												<input type="text" name="tbrCardType" class=" mui-text-right cardType" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
										<div class="mui-input-row">
											<label>投保人证件号</label>
											<input type="text" name="tbrCardId" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="30">
										</div>
										<div class="mui-table-view-divider none"></div>
										<div class="mui-input-row">
											<label>被保人姓名</label>
											<input type="text" name="beneficiary" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
										</div>
										<div class="mui-input-row">
											<div class="mui-navigate-right">
												<label>被保人证件类型</label>
												<input type="text" name="bbrCardType" class=" mui-text-right cardType" placeholder="无" maxlength="50" readonly="readonly">
											</div>
										</div>
										<div class="mui-input-row">
											<label>被保人证件号</label>
											<input type="text" name="bbrCardId" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="30">
										</div>
										<div class="mui-table-view-divider none"></div>
									</div>
								</div>
							</div>
						</div>

						<div id="item7mobile" class="mui-slider-item mui-control-content">
							<div class="mui-input-group">
								<div class="mui-input-row">
									<label>保险公司</label>
									<input type="text" name="insuranceCompany" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-input-row">
									<label>保险公司报案电话</label>
									<input type="text" name="insuranceCompanyTel" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-table-view-divider none"></div>
								<div class="mui-input-row">
									<label>商业险（总额）</label>
									<input type="text" name="zsyx" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-input-row">
									<label>交强险（总额）</label>
									<input type="text" name="zjq" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-input-row">
									<label>车船税</label>
									<input type="text" name="ccs" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-table-view-divider none"></div>
								<div class="mui-input-row">
									<label>总保费</label>
									<input type="text" name="zbf" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
								<div class="mui-table-view-divider none"></div>
								<div class="mui-input-row">
									<label>礼品内容</label>
									<input type="text" name="giftComment" class=" mui-text-right mui-input-clear" placeholder="无" maxlength="8">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			$$("input").attr("disabled","disabled");
			$$(".mui-navigate-right").parent().addClass("hand");
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							up: {
								callback: function() {
									var self = this;
									self.endPullUpToRefresh(true);
								},
								contentinit: '&nbsp;', //可以上拉提示信息
								contentdown: '&nbsp;', //上拉结束提示信息
								contentrefresh: '&nbsp;', //上拉进行中提示信息
								contentnomore: '&nbsp;' //上拉无更多信息时提示信息
							}
						});
					});
				});
			})(mui);
			
			
			$$(function(){
				show();
				$$.ajax({
					type:   "POST",
					url: base_url + '/baoxiandangan/getOrderDetailInfoByOrderId',
					data:{
							orderId:getUrlParam('orderId'),
							orderType:getUrlParam('orderType')
						},
					dataType: 'json',
					success: function(response) {
						console.log(response)
						hide();
						if(response.success) {
							var formEl = document.getElementsByTagName('form')[0];
							var data = response.obj;
							for(var j = 0;j<xcOrderFlagData.length;j++){
								if(data.status === xcOrderFlagData[j].value){
									data.statusText = xcOrderFlagData[j].text;
									$$("input[name=statusText]").addClass(xcOrderFlagData[j].color);
									break;
								}
							}
							if(data.status !=="01"){
								$$("#apply").remove();
							}
							
							if(!isNull(data.carNum))$$(".cartext").html(data.carNum.substr(0,1));
							if(!isNull(data.carNum))data.carNum = data.carNum.substr(1,data.carNum.length);
							if(!isNull(data.createTime))data.createTime = getYear(data.createTime);
							if(!isNull(data.examineTime))data.examineTime = getYear(data.examineTime);
							if(!isNull(data.businessInsStartTime))data.businessInsStartTime = getYear(data.businessInsStartTime);
							if(!isNull(data.registerTime))data.registerTime = getYear(data.registerTime);
							if(!isNull(data.trafficInsStartTime))data.trafficInsStartTime = getYear(data.trafficInsStartTime);
							if(!isNull(data.endDate))data.endDate = getYear(data.endDate);
							
							if(!isNull(data.zbf))data.zbf = (data.zbf*0.01).toFixed(2);
							if(!isNull(data.zjq))data.zjq = (data.zjq*0.01).toFixed(2);
							if(!isNull(data.zsyx))data.zsyx = (data.zsyx*0.01).toFixed(2);
							if(!isNull(data.ccs))data.ccs = (data.ccs*0.01).toFixed(2);
							console.log(data)
							setFormValues(formEl, data);
						} else {
							
						}
					},error: function(result) {
						hide();
						_errors();
					}
				});
			});
		</script>
	</body>

</html>
