<!DOCTYPE html>
<html >

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的推荐链接</title>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="mui-content  mui-text-center">
			<div class="mui-content-padded">
				<p>邀请好友注册</p>
			</div>
			<div class="mui-content-padded">
				<div class="mui-content-padded">
					<div class="qr_code" id="qr_code" style="background:#eee">
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="mui-content-padded">
				<a class="mui-btn mui-btn-primary" href="#share">&nbsp;&nbsp;&nbsp;&nbsp;分&nbsp;&nbsp;&nbsp;&nbsp;享&nbsp;&nbsp;&nbsp;</a>
			</div>
		</div>
		<div id="share" class="mui-popover mui-popover-action statecontent">
			<div style="width: 100%;height: 100%;padding: 20px;">
				<img src="../../images/share-lg.png" style="width: 35%;" class="mui-pull-right"/>
			</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script src="../../js/QrCode.js"></script>
		<script>
			var urls = window.location.href.split("/member");
			var urlppp = urls[0] + "";
			//分享二维码
			var qrcodes = new QRCode(document.getElementById("qr_code"), {
				width: 150, //设置宽高
				height: 150,
				correctLevel: 0,
			});
			qrcodes.makeCode(urlppp);
			$$(".qr_code img").css({
				"margin": "0 auto",
				"position": "absolute",
				"width":"auto"
			});
			$$(".qr_code").css({
				"width": "150px",
				"height": "150px",
				"margin": "5% auto"
			});
			
			mui('body').on('tap', '.mui-popover-action div', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				//关闭
				mui('#' + parent.id).popover('toggle');

			});
			
		</script>
	</body>

</html>
