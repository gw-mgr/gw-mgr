<!DOCTYPE html>
<html class="orderlist">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>贷款业务-全部订单</title>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/app.css" rel="stylesheet">
	</head>
	<body>
		<div class="mui-content ">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a href="#createTime" class="mui-navigate-right mui-control-item createTime">
					下单日期
				</a>
				<a href="#status" class="mui-navigate-right mui-control-item status">
					状态
				</a>
			</div>
			<div class="line"></div>
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
					</ul>
				</div>
			</div>
		</div>
		<div id="createTime" class="mui-popover mui-popover-action statecontent">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-val="" data-text="下单日期">全部</li>
			</ul>
			<div class="mui-content mui-row mui-fullscreen" style="top: 45px;">
				<div class="mui-col-xs-3">
					<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					</div>
				</div>
				<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
				</div>
			</div>
		</div>
		<div id="status" class="mui-popover mui-popover-action statecontent">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-val="" data-text="状态">全部</li>
				<li class="mui-table-view-cell" data-val="02" data-text="未放款">未放款</li>
				<li class="mui-table-view-cell" data-val="03" data-text="已放款">已放款</li>
				<li class="mui-table-view-cell" data-val="04" data-text="已成交">已收回</li>
			</ul>
		</div>
		<input type="hidden" id="createTime" />
		<input type="hidden" id="status" />
		<input type="hidden" id="orderType" value="ROOTDK"/>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			//获取当前时间
			var date=new Date;
			var year=date.getFullYear(); 
			var month=date.getMonth()+1;
			
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			var i = 0,
				j = 1,
				m = 4, //左侧选项卡数量+1
				n = 21; //每个选项卡列表数量+1
			for(; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">' + (year - i) + '年</a>');
			}
			controls.innerHTML = html.join('');
			html = [];
			for(i = 0; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
				var mouth = 12;
				for(j = 12; j > 0; j--) {
					if(j<10){
						mouth = "0"+j;
					}else{
						mouth = j;
					}
					html.push('<li class="mui-table-view-cell" data-val="' + (year - i) + '' + mouth+ '"  data-text="'+(year - i)+'年'+j+'月">' + j + '月</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			//默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
		</script>
		<script>
			mui('body').on('tap', '.mui-popover-action li', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				$$(this).addClass('actives').siblings().removeClass('actives');
				$$("#"+parent.id).val($$(a).attr("data-val"));
				$$("."+parent.id).html($$(a).attr("data-text"));
				$$("#pullrefresh .mui-table-view").html("");
				queryProduct(1);
				mui('#' + parent.id).popover('toggle');//关闭
				
			});
			var page = 0,
				rows =10,
				max = 0;
			function queryProduct(page) {
				var status = $$("#status").val();//状态
				var createTime = $$("#createTime").val();//下单日期
				var orderType =  $$("#orderType").val();
				var param ={
					merchantId: sessionStorage.getItem("merchantId"),
						page: page,
						rows: rows,
						createTime:createTime,
						status:status,
						orderType: orderType
				}
				console.log(param)
				var table = document.body.querySelector('#pullrefresh .mui-table-view');
				$$.ajax({
					type:   "POST",
					url: base_url + '/shanjiafuwu/merchantOrderList',
					data:param,
					dataType: 'json',
					success: function(response) {
						console.log(response)
						if(response.success) {
							var item = response.obj;
							max = Math.ceil(response.totalCount / rows); //计算总页数
							console.log(max+"--------max");
							if(response.totalCount) {
								for(var i = 0; i < item.length; i++) {
									var statusVal,color;
									for(var j = 0;j<orderFlagData.length;j++){
										if(item[i].status === orderFlagData[j].value){
											statusVal = orderFlagData[j].text;
											color =  orderFlagData[j].color;
											break;
										}
									}
									var li = document.createElement('li');
									li.setAttribute("data-orderId",item[i].orderId);
									li.setAttribute("data-orderType",item[i].orderType);
									li.innerHTML = '<div class="mui-table mui-table-view-cell">' +
										'<div class="mui-table-cell mui-col-xs-6">' +
										'<p class="mui-ellipsis black">'+item[i].productName+'</p>' +
										'<div>贷款金额 <span class="red mui-h4">￥'+((item[i].orderMoney)*0.01).toFixed(2)+'</span></div>' +
										'</div>' +
										'<div class="mui-table-cell mui-col-xs-6 mui-text-right">' +
										'<p class="'+color+'">'+statusVal+'</p>' +
										'<div class="gray">'+getData(item[i].createTime)+'</div>' +
										'</div>' +
										'</div>' +
										'<div class="mui-table-view-cell">' +
										'<div class="mui-table">' +
										'<div class="mui-table-cell mui-col-xs-3 mui-text-left">' +
										'<span class="mui-ellipsis black"><b>完成进度</b></span>' +
										'</div>' +
										'<div class="mui-table-cell mui-col-xs-7 mui-text-center">' +
										'<p class="mui-progressbar mui-progressbar-warning" data-progress="'+item[i].progress+'"><span></span></p>' +
										'</div>' +
										'<div class="mui-table-cell mui-col-xs-2 mui-text-right">' +
										'<span class="mui-ellipsis black">'+item[i].progress+'%</span>' +
										'</div>' +
										'</div>' +
										'</div>' +
										'<div class="mui-table-view-divider"></div>';
									table.appendChild(li);
									//进度条显示
									mui(".mui-progressbar").each(function() {
										mui(this).progressbar({
											progress: this.getAttribute("data-progress")
										}).show();
									});
								}
							} else {
								$$("#pullrefresh .mui-table-view").html('<div class="data gray-bg">'
															+'<div class="data-icon icon-none"></div>'
															+'<p class="data-title">暂无相关订单</p>'
															+'</div>');
							}
						} else {
							$$("#pullrefresh .mui-table-view").html('<div class="data gray-bg">'
														+'<div class="data-icon icon-none"></div>'
														+'<p class="data-title">暂无相关订单</p>'
														+'</div>');
						}
					},error: function(result) {
						hide();
						_errors();
					}
				});
			}
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						ontentinit: ' ',
						contentdown: " ", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "   ", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: " ", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						ontentinit: ' ',
						contentdown: ' ',
						callback: pullupRefresh
					}
				}
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				$$(".mui-table-view").html("");
				setTimeout(function() {
					page = 1;
					queryProduct(1);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui('#pullrefresh').pullRefresh().refresh(true);
				}, 1000);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var cells = document.body.querySelectorAll('#pullrefresh .mui-table-view li');
					if(cells.length >= page * rows) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((page++ > max)); //参数为true代表没有更多数据了。
						queryProduct(page);
					} else {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
					}
				}, 1000);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			//详情
			mui('#pullrefresh .mui-table-view').on('tap', '.mui-table-view li', function () {  
				var orderId = $$(this).attr("data-orderid");
				var orderType = $$(this).attr("data-ordertype");
				window.location.href= 'business-helper-dk-detail.html?orderId='+orderId+'&orderType='+orderType;
	       	});
		</script>
	</body>

</html>
