<!DOCTYPE html>
<html class="orderdetail">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>申请入驻</title>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="apply">提交申请</button>
			</div>
		</nav>
		<div class="mui-content car">
			<form>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>服务商名称</label>
						<input type="text" name="merchantName" class=" mui-text-right mui-input-clear" placeholder="请与营业执照保持一致" maxlength="28">
					</div>
					<div class="mui-input-row">
						<div class="mui-navigate-right">
							<label>服务商地址</label>
							<input name="censusName" type="text" class=" mui-text-right address" placeholder="请选择(省、市、区)" maxlength="50" readonly="readonly">
							<input name="province" type="hidden">
							<input name="city" type="hidden">
							<input name="country" type="hidden">
						</div>
					</div>
					<div class="mui-input-row">
						<label>详细地址</label>
						<input type="text" name="merchantAddr" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="8">
					</div>
					<div class="mui-input-row">
						<div class="mui-navigate-right">
							<label>授权区域</label>
							<input name="grantArea" type="text" class=" mui-text-right address" placeholder="请选择(省、市、区)" maxlength="50" readonly="readonly">
							<input name="grantAreaprovince" type="hidden">
							<input name="grantAreacity" type="hidden">
							<input name="grantAreacountry" type="hidden">
						</div>
					</div>
					<div class="mui-input-row">
						<div class="mui-navigate-right">
							<label>服务范围</label>
							<a href="#mercht" class="mercht">请选择</a>
							<input name="merchantType" type="hidden">
						</div>
					</div>

					<div class="mui-input-row">
						<label>联系电话</label>
						<input type="tel" name="telphone" class=" mui-text-right mui-input-clear" placeholder="请输入" maxlength="11">
					</div>

				</div>
				
				<div class="mui-content-padded">
					<p id="info"></p>
			</div>
			</form>
		</div>
		<div id="mercht" class="cartextcon mui-popover mui-popover-action mui-popover-bottom bankcard">
			<div class="mui-poppicker-header">
				<a class="mui-btn mui-poppicker-btn-cancel" data-value="0"></a>
				<h1 class="poppicker-title">服务范围</h1>
				<a class="mui-btn mui-poppicker-btn-ok" data-value="1">确认</a>
				<div class="mui-poppicker-clear"></div>
			</div>
			<div class="mui-input-group">

			<div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/commom.base.js"></script>
		<script>
			$$(function() {
				var table = document.body.querySelector('#mercht .mui-input-group');
				if(!isNull(merchantTypeData)) { //服务范围
					for(var i = 0; i < merchantTypeData.length; i++) {
						var li = document.createElement('div');
						li.className = 'mui-input-row mui-checkbox';
						li.innerHTML = '<label>' + merchantTypeData[i].text + '</label>' +
							'<input name="checkbox1" value="' + merchantTypeData[i].value + '" data-text="'+merchantTypeData[i].text+'" type="checkbox">';
						table.appendChild(li);
					}
				} else {
					$$('#mercht .mui-input-group').html('<p class="line15">暂无服务范围</p>');
				}
			});
			
			$$('.iphone-keyboard li button').click(function() {
				$$(this).addClass('on').siblings().removeClass('on');
			});
			mui('body').on('tap', '#mercht a', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				if($$(a).attr("data-value") === "1") {
					var merchantType="";
					var info = "<p>当前选中的为:</p>"
					mui('#mercht .mui-input-group input').each(function() {
						if($$(this).attr("checked")) { 
							console.log($$(this).val()); 
								merchantType +=$$(this).val()+',';
								info +='<p>'+$$(this).attr("data-text")+'</p>'
						} 
					});
					console.log(merchantType+"-------merchantType");
					$$("input[name=merchantType]").val(merchantType);
					$$("#info").html(info);
				} else {
					
				}
				merchantType = merchantType.substring(0,merchantType.length-1);
				//关闭
				mui('#' + parent.id).popover('toggle');

			});
			(function($, doc) {
				$.init();
				$.ready(function() {
					/*************************户籍*********************************/
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					var cityPicker3 = new $.PopPicker({
						layer: 3,
						title: "选择地区"
					});
					cityPicker3.setData(areaData);
					//投保人现住址
					$$(".address").click(function(event) { //
						var _self = this;
						cityPicker3.show(function(items) {
							$$(_self).val(_getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text'));
							$$(_self).next().val(_getParam(items[0], 'value'));
							$$(_self).next().next().val(_getParam(items[1], 'value'));
							$$(_self).next().next().next().val(_getParam(items[2], 'value'));
						});
					});
				});
			})(mui, document);
			$$("#apply").click(function() {
				var formEl = document.getElementsByTagName('form')[0];
				var datas = getFormValues(formEl);
				console.log(datas);
				if(isNull(datas.merchantName))return mui.toast("请输入服务商名称");
				if(isNull(datas.province))return mui.toast("请选择服务商地址");
				if(isNull(datas.merchantAddr))return mui.toast("请输入详细地址");
				if(isNull(datas.grantAreaprovince))return mui.toast("请选择授权区域");
				if(isNull(datas.merchantType))return mui.toast("请选择服务商范围");
				if(isNull(datas.telphone))return mui.toast("请输入联系电话");
				if(checkPhone(datas.telphone))return mui.toast("联系电话输入有误");
				datas.merchantType = datas.merchantType.substr(0,datas.merchantType.length-1);
				datas.grantArea = datas.grantAreaprovince+'-'+datas.grantAreacity+"-"+datas.grantAreacountry;
				if(!isNull(sessionStorage.getItem("userId"))){
					datas.userId = sessionStorage.getItem("userId");
				}
				show();
				$$.ajax({
	                type: "POST",
	                url: base_url + '/shanjiafuwu/add',
	                data: datas,
					dataType: 'json',
	                success: function(response) {	
						hide();
					console.log(response);
					
						if(response.success){
							mui.toast("提交申请成功");
							setTimeout(function(){
								location.reload();
							},500);
						} else {
							mui.toast("提交失败，请重试");
						}
					},
					error: function(result) {
						hide();
						mui.toast("提交失败，请重试");
					}
	            });
			});
		</script>
	</body>

</html>
